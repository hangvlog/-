<!-- eslint-disable vue/comment-directive -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title></title>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <div id="id1" style="height:400px;  border:1px solid #000;">
        <div id="id2" style="height:200px;  border:1px solid #000;">
            <div id="id3" style="height:50px;  border:1px solid #000;"></div>
        </div>
    </div>
</body>
<script>
    var obj1 = document.getElementById('id1');
    obj1.addEventListener('click', function() {
        alert('id1');
    }, false); //默认为冒泡阶段

    var obj2 = document.getElementById('id2');
    obj2.addEventListener('click', function() {
        alert('id2');
    }, true);

    var obj3 = document.getElementById('id3');
    obj3.addEventListener('click', function() {
        alert('id3');
    }, true);
</script>

<!-- // eslint-disable-next-line vue/comment-directive -->

</html>
